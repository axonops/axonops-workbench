name: üêû Bug Report
description: File a new bug report for AxonOps Workbench for Apache Cassandra¬Æ
title: '[bug]: '
labels: [Bug, Needs Triage]
assignees: 'millerjp'
projects: 'axonops/6'
body:
  - type: markdown
    attributes:
      value: ':stop_sign: _AxonOps Workbench for Cassandra is currently in beta for its very first release. Please ensure you have the latest build before raising a bug._'
  - type: markdown
    attributes:
      value: 'üôè _For support questions, please visit the project discussions forum [https://github.com/axonops/axonops-workbench-cassandra/discussions](https://github.com/axonops/axonops-workbench-cassandra/discussions) instead._'
  - type: checkboxes
    attributes:
      label: 'Do I have the most recent version of AxonOps Workbench installed?'
      description: 'Workbench is currently in beta with versions being recently released. Before raising a bug please check you are on the latest release. [https://github.com/axonops/axonops-workbench-cassandra/releases](https://github.com/axonops/axonops-workbench-cassandra/releases) '
      options:
      - label: 'I am using the most recent beta release'
        required: true
  - type: input
    id: axonops_workbench_version
    attributes:
      label: 'AxonOps Workbench Version'
      description: 'Enter the specific version of AxonOps Workbench where the bug occurs.'
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 'Is there an existing issue for this?'
      description: 'Please [search :mag: the issues](https://github.com/axonops/axonops-workbench-cassandra/issues) to check if this bug has already been reported.'
      options:
      - label: 'I have searched the existing issues'
        required: true
  - type: dropdown
    id: operating_system
    attributes:
      label: 'Operating System'
      description: Select the operating system where the bug occurs
      options:
        - MacOS
        - Windows
        - Linux
    validations:
      required: true
  - type: input
    id: operating_system_version
    attributes:
      label: 'Operating System Version'
      description: 'Enter the specific version of your OS where the bug occurs.'
    validations:
      required: true
  - type: input
    id: cassandra_version
    attributes:
      label: 'Apache Cassandra Version(s)'
      description: 'Enter the Cassandra version(s) you are using to connect to where the bug occurs (if relevant)'
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: 'Bug Description'
      description: |
        Provide a description of the bug. Screenshots are welcome and encouraged.

        _Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in._
    validations:
      required: true
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: 'Steps to Reproduce'
      description: |
        Describe the steps to reproduce the bug. As much information as you can provide is appreciated.

        _Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in._
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: 'Expected Behavior'
      description: 'Describe what you expected to happen instead'
    validations:
      required: true
  - type: textarea
    id: actual_behavior
    attributes:
      label: 'Actual Behavior'
      description: 'Describe what actually happened'
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: 'Severity'
      description: Select the severity of the bug
      options:
        - Low
        - Medium
        - High
    validations:
      required: true
  - type: textarea
    attributes:
      label: Further Information
      description: |
        Links? References? Screenshots? Logs? Anything that will give us more context about the issue you are encountering!

        _Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in._
    validations:
      required: false
  - type: markdown
    attributes:
      value: ':stop_sign: _AxonOps Workbench for Cassandra is currently in beta for its very first release. Please ensure you have the latest build before raising a bug. For support questions, please visit the project discussions forumn [https://github.com/axonops/axonops-workbench-cassandra/discussions](https://github.com/axonops/axonops-workbench-cassandra/discussions) instead._'
