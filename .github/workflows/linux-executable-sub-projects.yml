name: "Linux: Build and Pack Sub-Projects"

on:
  workflow_dispatch:

jobs:
  Linux:
    runs-on: ubuntu-20.04

    steps:
      - name: Start with CQLSH tool
        run: echo ""

      - name: Switch to cqlsh branch
        uses: actions/checkout@v4
        with:
          ref: cqlsh

      - name: Setup Python v3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Build CQLSH v6.0.0
        run: |
          cd "v6.0.0-ACv4.0.7"
          ls
          pip install --upgrade pip
          pip install virtualenv
          virtualenv venv
          pip install -r requirements.txt
          export PATH="$PWD/venv/bin:$PATH"
          pyinstaller --noconfirm --clean --noupx --onefile cqlsh.py

      - name: Build CQLSH v6.1.0
        run: |
          cd "v6.1.0-ACv4.1.0"
          ls
          pip install --upgrade pip
          pip install virtualenv
          virtualenv venv
          pip install -r requirements.txt
          export PATH="$PWD/venv/bin:$PATH"
          pyinstaller --noconfirm --clean --noupx --onefile cqlsh.py

      - name: Rename artifacts
        run: |
          mkdir ALL_SUB_PROJECTS
          mv v6.0.0-ACv4.0.7/dist/cqlsh ALL_SUB_PROJECTS/cqlsh-407
          mv v6.1.0-ACv4.1.0/dist/cqlsh ALL_SUB_PROJECTS/cqlsh-410

      - name: Save artifacts to be used next
        run: |
          mv ALL_SUB_PROJECTS ~/

      - name: Switch to keys_generator branch
        uses: actions/checkout@v4
        with:
          ref: keys_generator

      - name: Build Keys Generator Tool
        run: |
          ls
          pip install --upgrade pip
          pip install virtualenv
          virtualenv venv
          pip install -r requirements.txt
          export PATH="$PWD/venv/bin:$PATH"
          pyinstaller --noconfirm --clean --noupx --onefile keys_generator.py

      - name: Save artifact to be used next
        run: |
          mv dist/*keys_generator* ~/ALL_SUB_PROJECTS

      - name: Upload Linux packed version as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: AxonOps.Developer.Workbench-Linux-Sub.Projects
          path: ~/ALL_SUB_PROJECTS
