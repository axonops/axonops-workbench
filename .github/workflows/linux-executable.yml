name: "Linux: Build and Pack"

on:
  workflow_dispatch:
  
jobs:
  Linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Start with CQLSH tool
        run: echo ""
        
      - name: Switch to cqlsh branch
        uses: actions/checkout@v2
        with:
          ref: cqlsh
           
      - name: Setup Python v3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
        
      - name: Build CQLSH v6.0.0
        run: |
          cd "v6.0.0-ACv4.0.7"
          ls
          pip install --upgrade pip
          pip install virtualenv 
          virtualenv venv
          pip install -r requirements.txt
          export PATH="$PWD/venv/bin:$PATH"
          pyinstaller --noconfirm --clean --noupx --onefile cqlsh.py
      
      - name: Build CQLSH v6.1.0
        run: |
          cd "v6.1.0-ACv4.1.0"
          ls
          pip install --upgrade pip
          pip install virtualenv 
          virtualenv venv
          pip install -r requirements.txt
          export PATH="$PWD/venv/bin:$PATH"
          pyinstaller --noconfirm --clean --noupx --onefile cqlsh.py
      
      - name: Rename artifacts
        run: |
          mkdir CQLSH_ALL
          mv v6.0.0-ACv4.0.7/dist/cqlsh CQLSH_ALL/cqlsh-407
          mv v6.1.0-ACv4.1.0/dist/cqlsh CQLSH_ALL/cqlsh-410
          
      - name: Save artifacts to be used next
        run: |
          mv CQLSH_ALL ~/
      
      - name: Switch to keys_generator branch
        uses: actions/checkout@v2
        with:
          ref: keys_generator
      
      - name: Build Keys Generator Tool
        run: |
          ls
          pip install --upgrade pip
          pip install virtualenv 
          virtualenv venv
          pip install -r requirements.txt
          export PATH="$PWD/venv/bin:$PATH"
          pyinstaller --noconfirm --clean --noupx --onefile keys_generator.py
      
      - name: Save artifact to be used next
        run: |
          mv dist/*keys_generator* ~/CQLSH_ALL
      
      - name: Start with AxonOps Developer Workbench
        run: echo ""
      
      - name: Switch to main branch
        uses: actions/checkout@v2
        with:
          ref: main
        
      - name: Setup Node.js v16.13.2
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.2
        
      - name: Install AxonOps Developer Workbench dependencies
        run: |
          npm i
          npm run rebuild
      
      - name: Move CQLSH to bin folder
        run: |
          mkdir -p main/bin
          mv  -v ~/CQLSH_ALL/* main/bin
        
      - name: Pack AxonOps Developer Workbench for Linux
        run: |
          apt-get update && apt-get -y install rpm
          npm run pack:linux
          npm run deb:amd
          npm run rpm:amd
          (cd release-builds && tar zcpf ../axonops-developer-workbench-linux-x64.tar.gz axonops-developer-workbench-linux-x64)

      - name: Upload Linux packed version as artifacts (x86)
        uses: actions/upload-artifact@v4
        with:
          name: AxonOps-Developer-Workbench-Linux-x64
          path: axonops-developer-workbench-linux-x64.tar.gz

      - name: Upload Debian packages
        uses: actions/upload-artifact@v4
        with:
          name: AxonOps-Developer-Workbench-Linux-x86_64.deb
          path: release-builds/axonops-developer-workbench*_amd64.deb

      - name: Upload RedHat packages
        uses: actions/upload-artifact@v4
        with:
          name: AxonOps-Developer-Workbench-Linux-x86_64.rpm
          path: release-builds/axonops-developer-workbench*x86_64.rpm