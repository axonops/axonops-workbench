name: Release

on:
  release:
    types: [published]

  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: Linux

          - os: macos-latest
            target: Macos

          - os: macos-14-large
            target: x86_64-apple-darwin

          - os: windows-latest
            target: Windows

          - os: "[self-hosted, linux, ARM64]"
            target: Linux
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download python components
        run: |
          mkdir -p main/bin
          curl -L ${GITHUB_URL}/cqlsh-410-$(uname -s)-$(uname -m) > main/bin/cqlsh-410
          curl -L ${GITHUB_URL}/cqlsh-407-$(uname -s)-$(uname -m) > main/bin/cqlsh-407
          curl -L ${GITHUB_URL}/keys_generator-$(uname -s)-$(uname -m) > main/bin/keys_generator
        env:
          GITHUB_URL: https://github.com/axonops/axonops-developer-workbench-cqlsh/releases/latest/download

      - name: Setup Python v3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Node.js v16.20.2
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.2
          
      - name: Get credits and add them to the database
        run: |
          cd get_credits
          npm i
          npm rebuild
          node get_credits.js

      - name: Install AxonOps Developer Workbench dependencies
        run: |
          npm i

      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v2

      - name: Pack AxonOps Developer Workbench for Linux
        run: |
          if [ "$(uname -m)" == "aarch64" ] && [ "$(uname -s)" == "Linux" ]; then
            sudo apt-get -y install ruby
            sudo gem install dotenv -v 2.8.1
            sudo gem instal fpm
            export USE_SYSTEM_FPM=true
          fi

          if [ "$(uname -s )" == "Darwin" ]; then
            npm run mac:zip
            npm run mac
          fi
          if [ "$(uname -s )" == "Linux" ]; then
            npm run deb
            npm run rpm
            npm run snap
          fi
          if [[ "$(uname -s)" =~ "MINGW64" ]]; then
            npm run win
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.dmg
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
