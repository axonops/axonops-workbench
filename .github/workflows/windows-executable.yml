name: 'Windows: Build And Pack'

'on':
  workflow_dispatch: null

jobs:
  Windows:
    runs-on: windows-2019

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Switch to ${{ steps.extract_branch.outputs.branch }} branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.extract_branch.outputs.branch }}

      - name: Setup Python v3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Download python components
        run: |
          mkdir -p main/bin
          curl -L ${GITHUB_URL}/cqlsh-410-$(uname -s)-$(uname -m).exe > main/bin/cqlsh-410.exe
          curl -L ${GITHUB_URL}/cqlsh-407-$(uname -s)-$(uname -m).exe > main/bin/cqlsh-407.exe
          curl -L ${GITHUB_URL}/keys_generator-$(uname -s)-$(uname -m).exe > main/bin/keys_generator.exe
        env:
          GITHUB_URL: https://github.com/axonops/axonops-developer-workbench-cqlsh/releases/latest/download

      - name: Setup Node.js v16.20.2
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.2

      - name: Install python dependencies
        run:  pip3 install -r requirements.txt

      - name: Get credits and add them to the database
        run: |
          cd get_credits
          npm i
          npm rebuild
          node get_credits.js

      - name: Install AxonOps Developer Workbench Dependencies
        run: |
          pip3 install -r requirements.txt
          npm cache clear --force
          npm i
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack AxonOps Developer Workbench For Windows
        run: |
          npm run win
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Packed Version As Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AxonOps.Developer.Workbench-Windows.zip
          path: dist/*.zip
