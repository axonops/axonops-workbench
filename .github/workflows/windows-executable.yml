name: 'Windows: Build And Pack'

'on':
  workflow_dispatch: null

jobs:
  Windows:
    runs-on: windows-2019

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Switch to ${{ steps.extract_branch.outputs.branch }} branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.extract_branch.outputs.branch }}

      - name: Setup Python v3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Build binaries for cqlsh and keys_generator
        run: |
          pip install --upgrade pip
          pip install virtualenv
          pip install -r requirements.txt

          pyinstaller --noconfirm --clean --noupx --distpath main/bin --onefile cqlsh\v6.0.0-ACv4.0.7\cqlsh.py -n cqlsh-407
          pyinstaller --noconfirm --clean --noupx --distpath main/bin --onefile cqlsh\v6.1.0-ACv4.1.0\cqlsh.py -n cqlsh-410
          pyinstaller --noconfirm --clean --noupx --distpath main/bin --onefile keys_generator\keys_generator.py

      - name: Setup Node.js v16.20.2
        uses: actions/setup-node@v4
        with:
          node-version: 16.20.2

      - name: Install AxonOps Developer Workbench Dependencies
        run: |
          npm cache clear --force
          npm i
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack AxonOps Developer Workbench For Windows
        run: |
          npm run win
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Packed Version As Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AxonOps.Developer.Workbench-Windows.zip
          path: dist/*.zip

      - name: Upload Windows Packed Version As Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AxonOps.Developer.Workbench-Windows.nsis
          path: dist/*.nsis