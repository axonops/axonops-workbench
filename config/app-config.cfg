[security]
loggingEnabled=false
cassandraCopyrightAcknowledged=false

[ui]
theme=light
language=en

[limit]
sandbox=1
cqlsh=10
insertBlobSize=1MB

[sshtunnel]
readyTimeout=60000
forwardTimeout=60000

[features]
sandboxProjects=true
containersManagementTool=none
basicCQLSH=true
previewBlob=true

[updates]
checkForUpdates=true
autoUpdate=true
