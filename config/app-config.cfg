[security]
loggingEnabled=false
cassandraCopyrightAcknowledged=true

[ui]
theme=light
language=en

[limit]
sandbox=1
cqlsh=10

[sshtunnel]
readyTimeout=60000
forwardTimeout=60000

[features]
sandboxProjects=true
containersManagementTool=none
basicCQLSH=true

[updates]
checkForUpdates=true
autoUpdate=true

