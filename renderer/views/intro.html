  * Shown while loading both threads - main and renderer threads -
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/master.css">
  <link rel="stylesheet" href="../styles/views/intro.css">
  <link rel="stylesheet" href="../styles/views/intro-mdb.css">
  <script src="../js/intro.js"></script>
</head>

<body>
  <center class="no-select">
    <div class="header">
      <div class="icon">
        <img src="../assets/images/axonops-logo-no-border.png">
      </div>
      <div class="app-info">
        <div id="title"></div>
        <div id="version"></div>
      </div>
    </div>
    <div class="loading-spinner">
      <svg l-squircle x="0px" y="0px" viewBox="0 0 37 37" height="47" width="47" preserveAspectRatio="xMidYMid meet" style="--uib-size: 47px; --uib-color: #e3e3e3; --uib-speed: 0.6s; --uib-bg-opacity: 0.3;">
        <path class="track" fill="none" stroke-width="3" pathLength="100" d="M0.37 18.5 C0.37 5.772 5.772 0.37 18.5 0.37 S36.63 5.772 36.63 18.5 S31.228 36.63 18.5 36.63 S0.37 31.228 0.37 18.5">
        </path>
        <path class="car" fill="none" stroke-width="3" pathLength="100" d="M0.37 18.5 C0.37 5.772 5.772 0.37 18.5 0.37 S36.63 5.772 36.63 18.5 S31.228 36.63 18.5 36.63 S0.37 31.228 0.37 18.5">
        </path>
      </svg>
    </div>
    <div class="notice"></div>
    <div class="copyright-acknowledgement">
      <div class="form-check margin-bottom">
        <input class="form-check-input" type="checkbox" id="cassandraCopyrightAcknowledged">
        <label class="form-check-label" for="cassandraCopyrightAcknowledged">I have read and acknowledge the above copyright notices.</label>
        <div class="hint">This box needs to be checked for the first time in order to proceed</div>
      </div>
    </div>
  </center>
</body>
